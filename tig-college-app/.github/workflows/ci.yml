name: ci

on:
  push:
    branches: [ main, develop, "feature/**", "hotfix/**" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.0.0 --activate
      - name: Install
        run: pnpm install --frozen-lockfile=false
      - name: Typecheck
        run: pnpm typecheck
      - name: Build
        run: pnpm build
